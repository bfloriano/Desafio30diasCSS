<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 dias de CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
  
  <section class="todo-list">
    <div class="header">
        <header>My to-do list</header>
    </div>
    <div class="do">
        <input type="checkbox" id="do1" />
        <label for="do1">
            <i class="fas fa-check"></i>
            <span class="label">task one</span>
        </label>
    </div>
    <div class="do">
        <input type="checkbox" id="do2" />
        <label for="do2">
            <i class="fas fa-check"></i>
            <span class="label">task two</span>
        </label>
    </div>
    <div class="do">
        <input type="checkbox" id="do3" />
        <label for="do3">
            <i class="fas fa-check"></i>
            <span class="label">task three</span>
        </label>
    </div>
    <div class="do">
        <input type="checkbox" id="do4" />
        <label for="do4">
            <i class="fas fa-check"></i>
            <span class="label">task four</span>
        </label>
    </div>
  </section>

</body>
</html>
